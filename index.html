<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/modify.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<div id="home">
    <div class="container-fluid">
        <div class="main">
            <h1>Generate a </h1>
            <h1><span>random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            
            <div class="control-group">
                <label class="control control-checkbox">
                    Include UpperCase Letters
                        <input type="checkbox" class="first"/>
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-checkbox">
                    Include LowerCase Letters
                        <input type="checkbox" class="second"/>
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-checkbox">
                    Include Only Numbers
                        <input type="checkbox" class="third"/>
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-checkbox">
                    Include Only Symbols
                        <input type="checkbox" class="fourth"/>
                    <div class="control_indicator"></div>
                </label>
                
            </div>
        
            <button onclick="generatePassword()">Generate Passwords</button>
            <hr>
            <div class="btn-container row">
                <p class="password1 col-lg-6 col-md-12 col-sm-12">..........</p>
                <p class="password2 col-lg-6 col-md-12 col-sm-12">..........</p>
            </div>
        </div>
    </div>    
</div>
    <script src="index.js"></script>
</body>
</html>
